---
layout: default
title: Profile-page
---

<h1 class="page__title">Профиль</h1>

<form class="form" action="/" method="post">
  <div class="profile-page">
    <div class="profile-page__form">
      <div class="form__group">
        <input class="form__control" type="text" placeholder="Ваше имя" />
        <span class="form__line"></span>
      </div>

      <div class="form__group form__group-md">
        <input
          class="form__control"
          type="email"
          placeholder="Ваш e-mail"
          value="lectou@outlook.com"
        />
        <span class="form__line"></span>
      </div>

      <div class="form__group form__group-md">
        <input class="form__control" type="password" placeholder="Новый пароль" />
        <span class="form__line"></span>
      </div>

      <div class="form__group form__group-md">
        <input class="form__control" type="password" placeholder="Подтвердите пароль" />
        <span class="form__line"></span>
      </div>
    </div>
    <div class="profile-page__avatar">
      <img src="assets/images/profile/avatar.jpg" alt="profile-avatar" />
      <label class="profile-page__file">
        <input type="file" />
        выбрать аватар
      </label>
    </div>
  </div>

  <button class="btn btn--blue btn--rounded btn--sm" type="submit">Сохранить</button>
</form>
